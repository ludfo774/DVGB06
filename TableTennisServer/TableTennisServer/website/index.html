<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="./favicon.png"/>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/common-components.css">
    <link rel="stylesheet" href="./style/fontawesome.min.css">
    <link rel="stylesheet" href="./style/brands.min.css">
    <link rel="stylesheet" href="./style/solid.min.css">
    <script src="./scripts/common-components.js"></script>
    <script src="./scripts/index.js"></script>
</head>
<body>
    
    <h1 id="header"></h1>

    <h1>Users</h1>
    <table id="userTable">
        <tr>
            <th>User</th>
            <th>Team</th>
        </tr>
    </table>

    <h1>Teams</h1>
    <table id="teamTable">
        <tr>
            <th>Team</th>
            <th>Owner</th>
            <th></th>
            <th><button-component onclick="showAddTeamPopup()">+</button-component></th>
        </tr>
    </table>

    <h1>Tournaments</h1>
    <table id="tourTable">
        <tr>
            <th>Tournament name</th>
            <th>Home team</th>
            <th>Away team</th>
            <th>Owner</th>
            <th><button-component onclick="showAddTourPopup()">+</button-component></th>
        </tr>
    </table>

    <div id="addTeamContainer" class="addTeam popup container">
        <div class="addTeam popup content">
            <input-component id="addTeamName" icon="users" placeholder="Name"></input-component>
            <button-component id="addTeamButton" onclick="addTeam()">Add team</button-component>
        </div>
    </div>

    <div id="addTourContainer" class="addTour popup container">
        <div class="addTour popup content">
            <input-component id="addTourName" icon="table-tennis" placeholder="Name"></input-component>
            <p>Home Team</p>
            <drop-down-component id="addTourHome" placeholder="Select.."></drop-down-component>
            <p>Away Team</p>
            <drop-down-component id="addTourAway" placeholder="Select.."></drop-down-component>
            <button-component id="addTourButton" onclick="addTour()">Add tour</button-component>
        </div>
    </div>

    <div id="loginContainer" class="login popup container">
        <div class="login popup content">
            <input-component id="loginInput" icon="user" placeholder="Name"></input-component>
            <button-component id="loginButton" icon="sign-in-alt" onclick="login()">Login</button-component>
        </div>
    </div>
</body>
</html>
