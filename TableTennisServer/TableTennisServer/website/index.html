<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div class="row">
        <div id="score_container_p1" class="column score-container player1 red">
            <div class="row">
                <p id="text_p1_points" class="points player1">0</p>
                <div>
                    <p id="text_p1_set" class="set player1">0</p>
                    <canvas width="200" height="100" id="canvas_p1_serve"></canvas>
                </div>
            </div>
            <input id="input_p1_name" placeholder="Player 1">
        </div>
        <div id="score_container_p2" class="column score-container player2 blue">
            <div class="row">
                <div>
                    <p id="text_p2_set" class="set player2">0</p>
                    <canvas width="200" height="100" id="canvas_p2_serve"></canvas>
                </div>
                <p id="text_p2_points" class="points player2">0</p>
            </div>
            <input id="input_p2_name" placeholder="Player 2">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <button onclick="p1_add_point()">+</button>
        </div>
        <div class="column">
            <button onclick="p1_sub_point()">-</button>
        </div>
        <div class="column">
            <button onclick="p2_add_point()">+</button>
        </div>
        <div class="column">
            <button onclick="p2_sub_point()">-</button>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <button onclick="reset()">Reset</button>
        </div>
        <div class="column">
            <button onclick="swap_sides()">Swap sides</button>
        </div>
        <div class="column">
            <button onclick="swap_serve()">Swap serve</button>
        </div>
    </div>
</body>
</html>
